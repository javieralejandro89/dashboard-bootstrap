<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historial de Consumo - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Dashboard Consumo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-4">Historial de Consumo</h1>

    <div class="row">
      <div class="col-md-12">
        <h2>Consumo de Agua</h2>
        <canvas id="aguaChart" width="400" height="200"></canvas>
      </div>
      <div class="col-md-12 mt-5">
        <h2>Consumo de Electricidad</h2>
        <canvas id="electricidadChart" width="400" height="200"></canvas>
      </div>
      <div class="col-md-12 mt-5">
        <h2>Consumo de Internet</h2>
        <canvas id="internetChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
